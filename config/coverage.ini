[coverage:run]
branch = true
parallel = true
source =
  src/
  tests/

[coverage:paths]
equivalent =
  src/
  __pypackages__/
  */site-packages/

[coverage:report]
precision = 2
omit =
  src/*/*/__init__.py
  src/*/*/*/__init__.py
  tests/__init__.py
  tests/*/__init__.py

[coverage:json]
output = htmlcov/coverage.json
