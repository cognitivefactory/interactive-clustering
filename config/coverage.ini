[coverage:paths]
source =
  src/cognitivefactory/interactive_clustering
  */site-packages/cognitivefactory/interactive_clustering

[coverage:run]
branch = true
source =
  cognitivefactory.interactive_clustering
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/cognitivefactory/interactive_clustering/__init__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
